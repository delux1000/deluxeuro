<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Delux Euro Wallet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRnurAZA6Db9cR9lBqiE54NvjacUT_Sjl0qziZAmBk-6Grc6zFA3tx_ip0&s=10'); /* Replace with your background image URL */
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent background */
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }
        h2 {
            text-align: center;
            color: #4CAF50;
            font-size: 28px;
            margin-bottom: 20px;
        }
        h3 {
            text-align: center;
            font-size: 20px;
            color: #333;
            margin-bottom: 15px;
        }
        label {
            font-size: 14px;
            margin-top: 10px;
            display: block;
            color: #333;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        .redirect-link {
            text-align: center;
            margin-top: 15px;
        }
        .redirect-link a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }
        .redirect-link a:hover {
            text-decoration: underline;
        }
        .home-btn {
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 4px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        .home-btn:hover {
            background-color: #0056b3;
        }

        /* Media Queries */
        @media (max-width: 768px) {
            .container {
                margin: 20px;
                padding: 15px;
            }
            h2 {
                font-size: 24px;
            }
            input[type="text"],
            input[type="password"],
            button {
                font-size: 14px;
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            h2 {
                font-size: 20px;
            }
            .container {
                max-width: 100%;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login - Delux Euro Wallet</h2>
        <h3 id="welcomeMessage">Welcome, please login to continue!</h3>
        <form action="/login" method="POST">
            <label for="email">Email or Phone Number</label>
            <input type="text" id="email" name="email" required placeholder="Enter your email or phone number">
            
            <label for="pin">6-Digit PIN</label>
            <input type="password" id="pin" name="pin" required placeholder="Enter your 6-digit PIN" maxlength="6" minlength="6">
            
            <button type="submit">Login</button>
        </form>
        <div class="redirect-link">
            <p>Don't have an account? <a href="/register.html">Register here</a></p>
        </div>
        <button class="home-btn" onclick="window.location.href='index.html'">Home</button>
    </div>

    <script>
        // Dynamic Welcome Message based on Time of Day
        function updateWelcomeMessage() {
            const currentHour = new Date().getHours();
            let message = "Welcome, please login to continue!";
            
            if (currentHour < 12) {
                message = "Good Morning! Please login to continue.";
            } else if (currentHour < 18) {
                message = "Good Afternoon! Please login to continue.";
            } else {
                message = "Good Evening! Please login to continue.";
            }

            document.getElementById("welcomeMessage").textContent = message;
        }

        // Update the welcome message when the page loads
        window.onload = updateWelcomeMessage;
    </script>
</body>
</html>
